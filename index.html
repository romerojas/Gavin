<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin Castiel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar Section -->
    <!-- Hero Section -->
    <div class="main">
        <nav class="navbar">
            <div class="navbar_container">
                <a href="/" id="navbar_logo"><i class="fas fa-fighter-jet"></i>Gavin Castiel</a>
                <div class="navbar_toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar_menu">
                    <li class="navbar_item">
                        <a href="/" class="navbar_links">Home</a>
                    </li>
                    <li class="navbar_item">
                        <a href="tech.html" class="navbar_links">About</a>
                    </li>
                    <li class="navbar_item">
                        <a href="/" class="navbar_links">Gallery</a>
                    </li>
                    <li class="navbar_btn">
                        <a href="/" class="button">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main_container">
            <div class="main_img--container">
                <img src="images/Gavin Hero Image.png" alt="pic" id="main_img">
            </div>
            <div class="main_content">
                <h1>HAPPY BIRTHDAY!</h1>
                <p>Gavin Castiel Turns 1</p>
                <button class="main_btn"><a href="/">Get Started</a></button>
            </div>
        </div>
    </div>

    <!-- Services Section -->
    <div class="services">
        <h1>See what the hype is about</h1>
        <div class="services_container">
            <div class="services_card">
                <h2>Our First Baby</h2>
                <p>That Hair</p>
                <button>Images</button>
            </div>
            <div class="services_card">
                <h2>Handsome Boy</h2>
                <p>That Smile</p>
                <button>Videos</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer_container">
        <div class="social_media">
            <div class="social_media--wrap">
                <div class="footer_logo">
                    <a href="/" id="footer_logo"><i class="fas fa-fighter-jet"></i>Gavin Castiel</a>
                </div>
                <p class="website_rights">&copy; Gavin Castiel 2021. All rights reserved</p>
                <div class="social_icons">
                    <a href="/" class="social_icon--link" target="_blank">
                        <i class="fab fa-facebook"></i></a>
                    <a href="/" class="social_icon--link" target="_blank">
                        <i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer_links">
            <div class="footer_link--items">
                <a href="/">Home</a>
                <a href="/">About</a>
                <a href="/">Gallery</a>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
